{% extends "base.html" %}
{% load static i18n %}
{% block title %}Members{% endblock %}

{% block content %}
<div class="container">
  <h2>Users</h2>

  <div class="table">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Sector</th>
        </tr>
      </thead>
        <tbody>
        {% for user in user_list %}
            <tr>
              <td><a href="{% url 'users:detail' user.username %}" class="table">{{ user.name }}</a></td>
              <td>{{ user.position }}</td>
              <td>{{ user.sector }}</td>
            </tr>
        {% endfor %}
        </tbody>
  </table>
  </div>
</div>

{% endblock content %}
